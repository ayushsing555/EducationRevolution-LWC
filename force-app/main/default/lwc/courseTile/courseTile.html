<template>
    <div class="slds-box slds-var-m-around_small slds-var-p-around_medium">
        <!-- Course Information -->
        <div class="slds-grid slds-gutters slds-wrap slds-align_absolute-center">
            <div class="slds-col slds-size_1-of-1 slds-var-m-bottom_small">
                <template lwc:if={isUpdate}>
                    <lightning-input
                        value={course.Name}
                        name="course"
                        label="Course Name"
                        onchange={handleChange}
                        variant="label-inline"
                    ></lightning-input>
                </template>
                <template lwc:else>
                    <p>Course Name: <strong>{course.Name}</strong></p>
                </template>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                <p>Total Sections: <strong>{course.Sections__c}</strong></p>
            </div>
        </div>

        <!-- Button Controls -->
        <div class="slds-grid slds-wrap slds-gutters slds-align_absolute-center">
            <!-- Use columns to distribute buttons evenly -->
            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                    <lightning-icon
                    onclick={changeName}
                    data-item={course.Id}
                    icon-name={getIcon}
                    variant="brand"
                ></lightning-icon>
                
            </div>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                
                    <lightning-icon
                    onclick={deleteCourse}
                    data-item={course.Id}
                    label="Delete"
                    icon-name="action:delete"
                ></lightning-icon>
                
                
            </div>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small" >
                <lightning-button label="Sections" variant="info"
                    onclick={viewCourse}>
                </lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                <lightning-button
                    onclick={viewContent}
                    label="Content"
                    variant="success"
                ></lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                <lightning-input
                    type="file"
                    accept=".pdf,.jpeg,.png,.jpg"
                    name="file"
                    onchange={handleChange}
                    label="Upload File"
                    variant="label-hidden"
                ></lightning-input>
            </div>

            <template lwc:if={isLoading}>
                <div class="slds-text-heading_small slds-text-color_success slds-text-align_center">
                    <h2>uploading....</h2>
                </div>
            </template>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                <lightning-button
                    label="Preview Files"
                    variant="brand"
                    onclick={AllPreviewFiles}
                ></lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_small">
                <lightning-button
                    label="See All Files"
                    variant="info"
                    onclick={seeAllFiles}
                ></lightning-button>
            </div>
        </div>
    </div>
</template>
